<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphical representation</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="graph"></div>
    <script>
        var graphJson = {{ graph_json|safe }};
        Plotly.newPlot('graph', graphJson.data, graphJson.layout);
    </script>
</body>
</html>
