<!DOCTYPE html>
<html>
<head>
    <title>Piechart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/graph">Product-ReviewCount Graph</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/piegraph">Product-Pie Charts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/static/scrapper_data.csv" download="scrapper_data.csv">Download search results</a>
                    </li>
                </ul>
            </div>
        </nav>
    <h2>Select a Product:</h2>
    <div>
        {% for collection in collections %}
            <button onclick="location.href='/piechart/{{ collection }}'">{{ collection }}</button>
        {% endfor %}
    </div>
</body>
</html>
